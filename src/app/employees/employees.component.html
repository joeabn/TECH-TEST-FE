
<div class="content">
  <nz-table #basicTable [nzData]="employees">
    <thead>
    <tr>
      <th>Name</th>
      <th>Position</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data" [routerLink]="['/employees', data.id]">
      <td>{{ data.firstName + ' ' + data.lastName }}</td>
      <td>{{ data.position }}</td>
    </tr>
    </tbody>
  </nz-table>
</div>
